<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <title>Movies</title>
</head>
<body ng-app="app">
<div class="container" ng-controller="AddController">
    <div class="panel panel-default">
        <div class="panel-heading"><span class="lead">Add New Movie</span></div>
        <div class="formcontainer">
            <form name="movieForm" class="form-horizontal" ng-submit="addMovie()">
                <label>Title</label>
                <input type="text" name="title" class="form-control" ng-model="title" required="required"/>
                <label>Description</label>
                <input type="text" name="shortDescription" class="form-control" ng-model="shortDescription"
                       required="required"/>
                <label>Age Rating</label>
                <select type="text" name="ageRating" class="form-control" ng-model="ageRating" required="required">
                    <option value="G">G</option>
                    <option value="PG">PG</option>
                    <option value="PG-13">PG-13</option>
                    <option value="R">R</option>
                    <option value="NC-17">NC-17</option>
                </select>
                <label>Running Time</label>
                <input type="text" name="runningTime" class="form-control" ng-model="runningTime"
                       required="required"/>
                <label>Release Date</label>
                <input type="text" name="releaseDate" class="form-control" ng-model="releaseDate"
                       required="required"/>
                <label>Genre</label>
                <select type="text" name="genre" class="form-control" ng-model="genre" required="required">
                    <option value="Action">Action</option>
                    <option value="Comedy">Comedy</option>
                    <option value="Horror">Horror</option>
                    <option value="Drama">Drama</option>
                    <option value="Adventure">Adventure</option>
                    <option value="Western">Western</option>
                    <option value="Si-Fi">Si-Fi</option>
                </select>
                <label>Director</label>
                <input type="text" name="director" class="form-control" ng-model="director"
                       required="required"/>
                <div class="btn-group pull-right">
                    <button type="submit" class="btn btn-primary">Add</button>
                    <a th:href="@{/}" class="btn btn-danger">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>


<script src="js/angular.min.js"></script>
<script src="js/addMovie.js"></script>
</body>
</html>
